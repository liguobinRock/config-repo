server:
  port: 8093
  
zuul:
  host:
    connect-timeout-millis: 15000
    socket-timeout-millis: 60000
  routes:
    #/liguobinProduct/product/list -> /product/product/list
    liguobinProduct:
      path: /liguobinProduct/**
      serviceId: product
      #设置传递Cookie
      sensitiveHeaders:
    #简洁写法
    #product: /liguobinProduct/**
  #正则配置禁止访问的地址 排除某些路由
      ignored-patterns:
       - /**/product/listForOrder
  #/liguobinOrder/order/create -> /product/order/create
    liguobinOrder:
      path: /liguobinOrder/**
      serviceId: order
      #设置传递Cookie
      sensitiveHeaders:
    #简洁写法
    #order: /liguobinOrder/**

ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 10000
  
logging:
  level:
    root: info
  file: /Users/mac/Desktop/Java/log/SpringCloud_Sell/api-gateway.log
  pattern:
    file: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx'

